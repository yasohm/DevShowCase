<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - DevShowcase</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-code-slash me-2"></i>DevShowcase
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Showcase</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="projects.html">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="documents.html">Documents</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Projects Section -->
    <section class="py-5 mt-5">
        <div class="container">
            <!-- Header with Add Button -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold section-title">My Projects</h2>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProjectModal">
                    <i class="bi bi-plus-circle me-2"></i>Add New Project
                </button>
            </div>

            <!-- Projects Grid -->
            <div class="row g-4">
                <!-- Projects will be loaded dynamically -->
                <div class="col-12 text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading projects...</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Add Project Modal -->
    <div class="modal fade" id="addProjectModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Project</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addProjectForm">
                        <div class="mb-3">
                            <label for="projectTitle" class="form-label">Project Title</label>
                            <input type="text" class="form-control" id="projectTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="projectDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="projectDescription" rows="4" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="projectTechnologies" class="form-label">Technologies (comma-separated)</label>
                            <input type="text" class="form-control" id="projectTechnologies"
                                placeholder="e.g., React, Node.js, MongoDB">
                        </div>
                        <div class="mb-3">
                            <label for="projectGitHub" class="form-label">GitHub Repository URL</label>
                            <input type="url" class="form-control" id="projectGitHub"
                                placeholder="https://github.com/username/repo">
                        </div>
                        <div class="mb-3">
                            <label for="projectScreenshot" class="form-label">Screenshot URL</label>
                            <input type="url" class="form-control" id="projectScreenshot"
                                placeholder="https://example.com/screenshot.jpg">
                            <small class="text-muted">Or upload a file (functionality to be implemented)</small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addProject()">Add Project</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Project Modal -->
    <div class="modal fade" id="editProjectModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Project</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editProjectForm">
                        <div class="mb-3">
                            <label for="editProjectTitle" class="form-label">Project Title</label>
                            <input type="text" class="form-control" id="editProjectTitle" value="">
                        </div>
                        <div class="mb-3">
                            <label for="editProjectDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="editProjectDescription" rows="4"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editProjectTechnologies" class="form-label">Technologies
                                (comma-separated)</label>
                            <input type="text" class="form-control" id="editProjectTechnologies" value="">
                        </div>
                        <div class="mb-3">
                            <label for="editProjectGitHub" class="form-label">GitHub Repository URL</label>
                            <input type="url" class="form-control" id="editProjectGitHub" value="">
                        </div>
                        <div class="mb-3">
                            <label for="editProjectScreenshot" class="form-label">Screenshot URL</label>
                            <input type="url" class="form-control" id="editProjectScreenshot" value="">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 DevShowcase. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>

</html>
